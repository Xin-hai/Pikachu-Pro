<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pikachu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skin">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose">
        <div class="yuan"></div>
      </div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="mouth">
        <div class="up-mouth">
          <div class="lip left-lip"></div>
          <div class="lip right-lip"></div>
        </div>
        <div class="down-mouth">
          <div class="yuan1">
            <div class="yuan2"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
